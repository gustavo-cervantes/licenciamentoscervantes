<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Licenciamento - Cervantes Tecnologia</title>
    <link rel="shortcut icon" href="favicon.png" />
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Insira seu login e senha<br>para ter acesso à área restrita.</h1>
            <img src="cervantes.svg" class="left-login-image" alt="cervantes">
            
        </div>
        <div class="right-login">
            <img src="logo.svg" class="login-image-second" alt="login">
            <div class="card-login">
                <h1></h1>
                <div class="textfield">
                    <label for="usuario">Usúario</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
